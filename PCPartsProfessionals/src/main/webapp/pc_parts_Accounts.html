<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Accounts Page</title>
<!-- Link CSS -->
<link rel="stylesheet" type="text/css" href="pc_parts_Style.css"/>
</head>
<body>

<!-- Display Welcome Message -->
<header>
	<h1>Account Settings</h1>
</header>

<!-- Navigation Links -->
<div class="topnav">
	<a href="pc_parts_Login.html">Log Out</a>
	<a href="pc_parts_Accounts.html">Accounts</a>
	<a href="pc_parts_Listings.html">Listings</a>
	<a href="pc_parts_Forum.html">Forum</a>
	</div>

<!-- Utility Links -->
<div align="center"><form action="ViewAccount">
    <button type="submit">View Account</button>
    </form>
    
    <br><br>
        <h3>Edit Account</h3>
    <form action="EditAccount">
    <input type="radio" id="username" name="field" value="username" checked>
    <label for="username">Username</label><br>
    <input type="radio" id="password" name="field" value="password">
    <label for="password">Password</label><br>
    <input type="radio" id="email" name="field" value="email">
    <label for="email">Email</label><br>
    <input type="radio" id="phone" name="field" value="phone">
    <label for="phone">Phone Number</label><br>
    <input type="text" id="currentval" name="currentval" placeholder="Current value"><br>
    <input type="text" id="newval" name="newval" placeholder="New Value">
    <button type="submit">Confirm Changes</button>
    </form>

    <br><br>
    <h3>Delete Account</h3>
    <form action="DeleteAccount">
    <input type="text" id="deleteVerification" name="deleteVerification" placeholder="Type 'DELETE' here to delete account"><br>
    <button type="submit">Delete Account</button>
    </form>
    
</div>
    

</body>
</html>
